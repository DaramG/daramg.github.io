<h1>
    <i class = "fa fa-trophy"> </i>
    <span data-i18n="skills.my_skills">Hacking Competition Awards</span>
</h1>

<div>
  <ul>
    
    {% for award in site.data.index.award %}
      <li>
          <strong>{{award.year}}</strong>
          <ul>
          {% for desc in award.descrs %}
            <li>
            {{desc}}
            </li>
          {% endfor %}
          </ul>
      </li>
    {% endfor %}

    <br>
  </ol>
</div>
